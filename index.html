---
layout: default
title: Jumpnow Technologies 
---

<div id="home">
  <p><img src="/assets/jumpnow-header.png" alt="jumpnow-logo"></p>
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
